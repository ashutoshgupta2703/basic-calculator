<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Basic calculator">
    <div class="display" aria-live="polite">
      <div id="expr" class="expr">0</div>
      <div id="res" class="res">0</div>
    </div>

    <div class="grid">
      <button class="btn op" data-action="clear" aria-label="Clear">C</button>
      <button class="btn op" data-action="del" aria-label="Backspace">⌫</button>
      <button class="btn op" data-value="/" data-ptype="op" aria-label="Divide">÷</button>
      <button class="btn op" data-value="*" data-ptype="op" aria-label="Multiply">×</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn op" data-value="-" data-ptype="op" aria-label="Minus">−</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn op" data-value="+" data-ptype="op" aria-label="Plus">+</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn equal" data-action="equals" aria-label="Equals">=</button>

      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
